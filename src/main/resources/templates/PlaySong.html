<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
@import
	url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap")
	;

* {
	box-sizing: border-box;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

body {
	padding: 0;
	margin: 0;
	font-family: "Poppins", sans-serif;
}

nav {
	padding: 5px 5%;
	display: flex;
	justify-content: space-between;
	align-items: center;
	box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3)
		0px 1px 3px -1px;
	z-index: 1;
}

nav .logo {
	display: flex;
	align-items: center;
}

nav .logo img {
	height: 25px;
	width: auto;
	margin-right: 10px;
}

nav .logo h1 {
	font-size: 1.1rem;
	background: linear-gradient(to right, #b927fc 0%, #2c64fc 100%);
	-webkit-background-clip: text;
	background-clip: text;
	-webkit-text-fill-color: transparent;
}

nav ul {
	list-style: none;
	display: flex;
}

nav ul li {
	margin-left: 1.5rem;
}

nav ul li a {
	text-decoration: none;
	color: #000;
	font-size: 95%;
	font-weight: 400;
	padding: 4px 8px;
	border-radius: 5px;
}

nav ul li a:hover {
	background-color: #f5f5f5;
}

.hamburger {
	display: none;
	cursor: pointer;
}

.hamburger .line {
	width: 25px;
	height: 1px;
	background-color: #1f1f1f;
	display: block;
	margin: 7px auto;
	transition: all 0.3s ease-in-out;
}

.hamburger-active {
	transition: all 0.3s ease-in-out;
	transition-delay: 0.6s;
	transform: rotate(45deg);
}

.hamburger-active .line:nth-child(2) {
	width: 0px;
}

.hamburger-active .line:nth-child(1), .hamburger-active .line:nth-child(3)
	{
	transition-delay: 0.3s;
}

.hamburger-active .line:nth-child(1) {
	transform: translateY(12px);
}

.hamburger-active .line:nth-child(3) {
	transform: translateY(-5px) rotate(90deg);
}

.menubar {
	position: absolute;
	top: 0;
	left: -60%;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	width: 60%;
	height: 100vh;
	padding: 20% 0;
	background: rgba(255, 255, 255);
	transition: all 0.5s ease-in;
	z-index: 2;
}

.active {
	left: 0;
	box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}

.menubar ul {
	padding: 0;
	list-style: none;
}

.menubar ul li {
	margin-bottom: 32px;
}

.menubar ul li a {
	text-decoration: none;
	color: #000;
	font-size: 95%;
	font-weight: 400;
	padding: 5px 10px;
	border-radius: 5px;
}

.menubar ul li a:hover {
	background-color: #f5f5f5;
}

@media screen and (max-width: 790px) {
	.hamburger {
		display: block;
	}
	nav ul {
		display: none;
	}
}

.sd {
	font-family: "Roboto", sans-serif;
	background: linear-gradient(to right, #fff4b0, #ffd8cb);
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	margin: 0;
}

.card {
	background: linear-gradient(to right, #fff4b0, #ffd8cb);
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	margin: 20px;
	height: 360px;
	width: 300px;
}

.card-header {
	padding: 10px;
	text-align: center;
	background-color: #1db954;
	color: #ffffff;
}

.card-body {
	padding: 20px;
	text-align: center;
	justify-content: center;
}

#audio-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 20px;
}

#audio-controls {
	display: flex;
	gap: 20px;
}

#play-pause-btn {
	background-color: #1db954;
	color: #ffffff;
	border: none;
	padding: 10px;
	font-size: 16px;
	cursor: pointer;
	border-radius: 50%;
}

#progress-bar-container {
	width: 100%;
	background-color: #282828;
	height: 10px;
	border-radius: 5px;
	position: relative;
}

#progress-bar {
	height: 100%;
	width: 10%;
	/* Initial progress set to 50%, you can set it to 0 if needed */
	background-color: #1db954;
	border-radius: 5px;
	transition: width 0.2s ease-in-out;
}

.song-details {
	text-align: center;
	margin-top: 10px;
}

.song-image {
	width: 100%;
	max-width: 100px;
	border-radius: 10px;
	margin: 10px;
}
</style>
</head>

<body>


	<nav>
		<div class="logo">

			<h1>TuneHub</h1>
		</div>
		<ul>


		</ul>
		<div class="hamburger">
			<span class="line"></span> <span class="line"></span> <span
				class="line"></span>
		</div>
	</nav>
	<div class="menubar">
		<ul>

		</ul>
	</div>

	<div th:each="song:${song}" class="sd">
		<div class="card">
			<div class="card-header">Now Playing</div>
			<div class="card-body">
				<div class="song-details">
					<div class="song-name">
						<p th:text="${song.name}"></p>
					</div>
					<div class="artist">
						<p th:text="${song.artist}"></p>
					</div>
				</div>
				<img class="song-image"
					src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSRU4iQl1P0Hyyt2_Rym8tjw3vAOLGBU6Uf3g-2zQmrC-hb3L5N"
					alt="Song Image">
				<div id="audio-container">
					<audio id="audio" th:src="${song.link}"></audio>
					<div id="audio-controls">
						<button id="play-pause-btn">&#9654;</button>
					</div>
					<div id="progress-bar-container">
						<div id="progress-bar"></div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script>
  const mobileNav = document.querySelector(".hamburger");
 const navbar = document.querySelector(".menubar");
 
const toggleNav = () => 
{
  navbar.classList.toggle("active");
  mobileNav.classList.toggle("hamburger-active");
};
mobileNav.addEventListener("click", () => toggleNav());

  const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');

        playPauseBtn.addEventListener('click', togglePlayPause);
        audio.addEventListener('timeupdate', updateProgressBar);
        progressBarContainer.addEventListener('click', setProgressBar);

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '&#9654;'; // Play icon
            }
        }

        function updateProgressBar() {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percentage + '%';
        }

        function setProgressBar(event) {
            const progressBarWidth = progressBarContainer.clientWidth;
            const clickX = event.clientX - progressBarContainer.offsetLeft;
            const percentage = (clickX / progressBarWidth) * 100;
            progressBar.style.width = percentage + '%';
            audio.currentTime = (percentage / 100) * audio.duration;
        }
        
 </script>
</body>
</html>
